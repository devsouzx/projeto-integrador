<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Profissional - Sistema de Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primaria: #185a9d;
      --secundaria: #43cea2;
      --cinza-medio: #e0e0e0;
      --enfermeiro: #4e8cff;
      --medico: #ff6b6b;
      --agente: #6bce70;
      --gestor: #9b59b6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(245, 247, 250, 0.9);
    }
    
    .container-login {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: aparecer 0.5s ease-out;
    }
    
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .cabecalho-login {
      background: linear-gradient(90deg, var(--primaria), var(--secundaria));
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .cabecalho-login h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .logo i {
      color: var(--primaria);
      font-size: 36px;
    }
    
    .corpo-login {
      padding: 30px;
    }
    
    .grupo-formulario {
      margin-bottom: 20px;
      position: relative;
    }
    
    .rotulo-formulario {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .controle-formulario {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: 1px solid var(--cinza-medio);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .controle-formulario:focus {
      border-color: var(--primaria);
      outline: none;
      box-shadow: 0 0 0 2px rgba(24,90,157,0.2);
    }
    
    .icone-input {
      position: absolute;
      left: 15px;
      top: 43px;
      color: var(--cinza-medio);
    }
    
    .botao {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primaria), var(--secundaria));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .botao:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(24,90,157,0.2);
    }
    
    .botao:active {
      transform: translateY(0);
    }
    
    @keyframes girar-carregamento {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }
    
    .rodape-login {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .rodape-login a {
      color: var(--primaria);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .rodape-login a:hover {
      color: var(--secundaria);
      text-decoration: underline;
    }
    
    .opcoes-login {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
    }
    
    .opcoes-login a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .opcoes-login a:hover {
      color: var(--primaria);
    }
    
    .mensagem-erro {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .grupo-formulario.erro .controle-formulario {
      border-color: #e74c3c;
    }
    
    .grupo-formulario.erro .mensagem-erro {
      display: block;
    }
    
    .container-senha {
      position: relative;
    }
    
    .alternar-senha {
      position: absolute;
      right: 15px;
      top: 14px;
      color: var(--cinza-medio);
      cursor: pointer;
    }
    
    .tipo-profissional {
      margin-bottom: 20px;
    }
    
    .tipo-profissional label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .selecao-profissional {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .opcao-profissional {
      flex: 1;
      min-width: 120px;
      display: flex;
      flex-direction: column;
    }
    
    .opcao-profissional input[type="radio"] {
      display: none;
    }
    
    .opcao-profissional input[type="radio"] + label {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 12px;
      border: 1px solid var(--cinza-medio);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 100px;
      justify-content: center;
    }
    
    .opcao-profissional.gestor input[type="radio"] + label {
      min-height: auto;
    }
    
    .opcao-profissional input[type="radio"]:checked + label {
      border-color: var(--primaria);
      background-color: rgba(24,90,157,0.1);
      font-weight: 500;
    }
    
    .opcao-profissional.enfermeiro input[type="radio"]:checked + label {
      border-color: var(--enfermeiro);
      background-color: rgba(78, 140, 255, 0.1);
    }
    
    .opcao-profissional.medico input[type="radio"]:checked + label {
      border-color: var(--medico);
      background-color: rgba(255, 107, 107, 0.1);
    }
    
    .opcao-profissional.agente input[type="radio"]:checked + label {
      border-color: var(--agente);
      background-color: rgba(107, 206, 112, 0.1);
    }
    
    .opcao-profissional.gestor input[type="radio"]:checked + label {
      border-color: var(--gestor);
      background-color: rgba(155, 89, 182, 0.1);
    }
    
    .icone-profissional {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .input-registro {
      display: none;
    }
    
    .input-registro.ativo {
      display: block;
    }
    
    @media (max-width: 480px) {
      .selecao-profissional {
        flex-direction: column;
      }
      
      .opcao-profissional {
        min-width: 100%;
      }
      
      .opcao-profissional input[type="radio"] + label {
        min-height: auto;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container-login">
    <div class="cabecalho-login">
      <div class="logo">
        <i class="fas fa-user-md"></i>
      </div>
      <h1>Acesso Profissional de Saúde</h1>
      <p>Informe seus dados para acessar o sistema</p>
    </div>
    
    <div class="corpo-login">
      <form id="formularioLoginProfissional">
        <div class="tipo-profissional">
          <label>Tipo de Profissional</label>
          <div class="selecao-profissional">
            <div class="opcao-profissional enfermeiro">
              <input type="radio" id="enfermeiro" name="tipoProfissional" value="enfermeiro" checked>
              <label for="enfermeiro">
                <i class="fas fa-user-nurse icone-profissional"></i>
                Enfermeiro(a)
              </label>
            </div>
            <div class="opcao-profissional medico">
              <input type="radio" id="medico" name="tipoProfissional" value="medico">
              <label for="medico">
                <i class="fas fa-user-md icone-profissional"></i>
                Médico(a)
              </label>
            </div>
            <div class="opcao-profissional agente">
              <input type="radio" id="agente" name="tipoProfissional" value="agente">
              <label for="agente">
                <i class="fas fa-house-user icone-profissional"></i>
                Agente Comunitário
              </label>
            </div>
            <div class="opcao-profissional gestor">
              <input type="radio" id="gestor" name="tipoProfissional" value="gestor">
              <label for="gestor">
                <i class="fas fa-user-tie icone-profissional"></i>
                Gestor
              </label>
            </div>
          </div>
        </div>
        
        <div class="grupo-formulario input-registro ativo" id="inputCoren">
          <label for="coren" class="rotulo-formulario">COREN</label>
          <i class="fas fa-id-card icone-input"></i>
          <input type="text" id="coren" class="controle-formulario" placeholder="Digite seu COREN" required>
          <div class="mensagem-erro">Por favor, insira seu COREN</div>
        </div>
        
        <div class="grupo-formulario input-registro" id="inputCrm">
          <label for="crm" class="rotulo-formulario">CRM</label>
          <i class="fas fa-id-card icone-input"></i>
          <input type="text" id="crm" class="controle-formulario" placeholder="Digite seu CRM" disabled>
          <div class="mensagem-erro">Por favor, insira seu CRM</div>
        </div>
        
        <div class="grupo-formulario input-registro" id="inputEmail">
          <label for="emailProfissional" class="rotulo-formulario">E-mail Institucional</label>
          <i class="fas fa-envelope icone-input"></i>
          <input type="email" id="emailProfissional" class="controle-formulario" placeholder="seu.email@saude.gov.br" disabled>
          <div class="mensagem-erro">Por favor, insira seu e-mail institucional</div>
        </div>
        
        <div class="grupo-formulario">
          <label for="senhaProfissional" class="rotulo-formulario">Senha</label>
          <i class="fas fa-lock icone-input"></i>
          <div class="container-senha">
            <input type="password" id="senhaProfissional" class="controle-formulario" placeholder="Digite sua senha" required>
            <i class="fas fa-eye alternar-senha"></i>
          </div>
          <div class="mensagem-erro">Por favor, insira sua senha</div>
        </div>
        
        <div class="opcoes-login">
          <div>
            <input type="checkbox" id="lembrarProfissional">
            <label for="lembrarProfissional">Lembrar-me</label>
          </div>
          <a href="/recuperar-senha">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="botao" id="botaoLoginProfissional">Entrar</button>
        
        <div class="rodape-login">
          <p>Não possui cadastro? <a href="/login-profissionais">Solicite acesso</a></p>
          <p>É paciente? <a href="/login">Acesse como paciente</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Alternar visibilidade da senha
      const alternarSenha = document.querySelector('.alternar-senha');
      const inputSenha = document.getElementById('senhaProfissional');
      
      alternarSenha.addEventListener('click', function() {
        const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
        inputSenha.setAttribute('type', tipo);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
      
      // Seleção de tipo de profissional
      const radiosTipoProfissional = document.querySelectorAll('input[name="tipoProfissional"]');
      const inputCoren = document.getElementById('inputCoren');
      const inputCrm = document.getElementById('inputCrm');
      const inputEmail = document.getElementById('inputEmail');
      const campoCoren = document.getElementById('coren');
      const campoCrm = document.getElementById('crm');
      const campoEmail = document.getElementById('emailProfissional');
      
      radiosTipoProfissional.forEach(radio => {
        radio.addEventListener('change', function() {
          if (this.value === 'medico') {
            inputEmail.classList.remove('ativo');
            inputCoren.classList.remove('ativo');
            campoEmail.removeAttribute('required');
            campoCoren.removeAttribute('required');
            inputCrm.classList.add('ativo');
            campoCrm.setAttribute('required', '');
            campoCrm.disabled = false;
            campoEmail.disabled = true;
          } else if (this.value === 'enfermeiro') {
            inputEmail.classList.remove('ativo');
            inputCrm.classList.remove('ativo');
            campoEmail.removeAttribute('required');
            campoCrm.removeAttribute('required');
            inputCoren.classList.add('ativo');
            campoCoren.setAttribute('required', '');
            campoCoren.disabled = false;
            campoEmail.disabled = true;
          } else if (this.value === 'agente') {
            inputCrm.classList.remove('ativo');
            inputCoren.classList.remove('ativo');
            campoCrm.removeAttribute('required');
            campoCoren.removeAttribute('required');
            inputEmail.classList.add('ativo');
            campoEmail.setAttribute('required', '');
            campoCrm.disabled = true;
            campoCoren.disabled = true;
            campoEmail.disabled = false;
          } else {
            inputCrm.classList.remove('ativo');
            inputCoren.classList.remove('ativo');
            campoCrm.removeAttribute('required');
            campoCoren.removeAttribute('required');
            inputEmail.classList.add('ativo');
            campoEmail.setAttribute('required', '');
            campoCrm.disabled = true;
            campoCoren.disabled = true;
            campoEmail.disabled = false;
          }
        });
      });
      
      // Validação do formulário
      const formulario = document.getElementById('formularioLoginProfissional');
      const botaoLogin = document.getElementById('botaoLoginProfissional');
      
      formulario.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simular chamada à API
        setTimeout(function() {
          // Validação simples
          let valido = true;
          const tipoProfissional = document.querySelector('input[name="tipoProfissional"]:checked').value;
          
          if (tipoProfissional === 'medico' && document.getElementById('crm').value.trim() === '') {
            valido = false;
            alert('Por favor, insira seu CRM');
          } else if (tipoProfissional === 'enfermeiro' && document.getElementById('coren').value.trim() === '') {
            valido = false;
            alert('Por favor, insira seu COREN');
          } else if ((tipoProfissional === 'agente' || tipoProfissional === 'gestor') && 
                     document.getElementById('emailProfissional').value.trim() === '') {
            valido = false;
            alert('Por favor, insira seu e-mail institucional');
          }
          
          if (document.getElementById('senhaProfissional').value.trim() === '') {
            valido = false;
            alert('Por favor, insira sua senha');
          }
        }, 1500);
      });
      
      // Formatar CRM/COREN
      const formatarRegistroProfissional = (input, tipo) => {
        let valor = input.value.replace(/\D/g, '');
        
        if (tipo === 'crm') {
          if (valor.length > 5) {
            valor = valor.substring(0, 5) + '/' + valor.substring(5, 7);
          }
        } else if (tipo === 'coren') {
          if (valor.length > 6) {
            valor = valor.substring(0, 6) + '/' + valor.substring(6, 8);
          }
        }
        
        input.value = valor.toUpperCase();
      };
      
      campoCoren.addEventListener('input', () => formatarRegistroProfissional(campoCoren, 'coren'));
      campoCrm.addEventListener('input', () => formatarRegistroProfissional(campoCrm, 'crm'));
    });
  </script>
</body>
</html>
