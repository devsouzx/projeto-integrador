<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Profissional - Sistema de Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #185a9d;
      --secondary: #43cea2;
      --light-gray: #f5f7fa;
      --medium-gray: #e0e0e0;
      --error: #e74c3c;
      --nurse: #4e8cff;
      --doctor: #ff6b6b;
      --agent: #6bce70;
      --manager: #9b59b6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(245, 247, 250, 0.9);
    }
    
    .login-container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .login-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .logo i {
      color: var(--primary);
      font-size: 36px;
    }
    
    .login-body {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(24,90,157,0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 40px;
      color: var(--medium-gray);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(24,90,157,0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: button-loading-spinner 1s ease infinite;
    }
    
    @keyframes button-loading-spinner {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .login-footer a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
    }
    
    .login-options a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .login-options a:hover {
      color: var(--primary);
    }
    
    .error-message {
      color: var(--error);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .form-group.error .form-control {
      border-color: var(--error);
    }
    
    .form-group.error .error-message {
      display: block;
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--medium-gray);
      cursor: pointer;
    }
    
    .professional-type {
      margin-bottom: 20px;
    }
    
    .professional-type label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .professional-select {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .professional-option {
      flex: 1;
      min-width: 120px;
    }
    
    .professional-option input[type="radio"] {
      display: none;
    }
    
    .professional-option input[type="radio"] + label {
      display: block;
      padding: 12px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .professional-option input[type="radio"]:checked + label {
      border-color: var(--primary);
      background-color: rgba(24,90,157,0.1);
      font-weight: 500;
    }
    
    .professional-option.nurse input[type="radio"]:checked + label {
      border-color: var(--nurse);
      background-color: rgba(78, 140, 255, 0.1);
    }
    
    .professional-option.doctor input[type="radio"]:checked + label {
      border-color: var(--doctor);
      background-color: rgba(255, 107, 107, 0.1);
    }
    
    .professional-option.agent input[type="radio"]:checked + label {
      border-color: var(--agent);
      background-color: rgba(107, 206, 112, 0.1);
    }
    
    .professional-option.manager input[type="radio"]:checked + label {
      border-color: var(--manager);
      background-color: rgba(155, 89, 182, 0.1);
    }
    
    .professional-icon {
      font-size: 24px;
      margin-bottom: 5px;
      display: block;
    }
    
    .crm-coren-input {
      display: none;
    }
    
    .crm-coren-input.active {
      display: block;
    }
    
    @media (max-width: 480px) {
      .professional-select {
        flex-direction: column;
      }
      
      .professional-option {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-md"></i>
      </div>
      <h1>Acesso Profissional de Saúde</h1>
      <p>Informe seus dados para acessar o sistema</p>
    </div>
    
    <div class="login-body">
      <form id="professionalLoginForm">
        <div class="professional-type">
          <label>Tipo de Profissional</label>
          <div class="professional-select">
            <div class="professional-option nurse">
              <input type="radio" id="nurse" name="professionalType" value="enfermeiro" checked>
              <label for="nurse">
                <i class="fas fa-user-nurse professional-icon"></i>
                Enfermeiro(a)
              </label>
            </div>
            <div class="professional-option doctor">
              <input type="radio" id="doctor" name="professionalType" value="medico">
              <label for="doctor">
                <i class="fas fa-user-md professional-icon"></i>
                Médico(a)
              </label>
            </div>
            <div class="professional-option agent">
              <input type="radio" id="agent" name="professionalType" value="agente">
              <label for="agent">
                <i class="fas fa-house-user professional-icon"></i>
                Agente Comunitário
              </label>
            </div>
            <div class="professional-option manager">
              <input type="radio" id="manager" name="professionalType" value="gestor">
              <label for="manager">
                <i class="fas fa-user-tie professional-icon"></i>
                Gestor
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="professionalEmail" class="form-label">E-mail Institucional</label>
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="professionalEmail" class="form-control" placeholder="seu.email@saude.gov.br" required>
          <div class="error-message">Por favor, insira seu e-mail institucional</div>
        </div>
        
        <div class="form-group crm-coren-input active" id="corenInput">
          <label for="coren" class="form-label">COREN</label>
          <i class="fas fa-id-card input-icon"></i>
          <input type="text" id="coren" class="form-control" placeholder="Digite seu COREN" required>
          <div class="error-message">Por favor, insira seu COREN</div>
        </div>
        
        <div class="form-group crm-coren-input" id="crmInput">
          <label for="crm" class="form-label">CRM</label>
          <i class="fas fa-id-card input-icon"></i>
          <input type="text" id="crm" class="form-control" placeholder="Digite seu CRM" disabled>
          <div class="error-message">Por favor, insira seu CRM</div>
        </div>
        
        <div class="form-group">
          <label for="professionalPassword" class="form-label">Senha</label>
          <i class="fas fa-lock input-icon"></i>
          <div class="password-container">
            <input type="password" id="professionalPassword" class="form-control" placeholder="Digite sua senha" required>
            <i class="fas fa-eye toggle-password"></i>
          </div>
          <div class="error-message">Por favor, insira sua senha</div>
        </div>
        
        <div class="login-options">
          <div>
            <input type="checkbox" id="professionalRemember">
            <label for="professionalRemember">Lembrar-me</label>
          </div>
          <a href="recuperar-profissional.html">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="btn" id="professionalLoginButton">Entrar</button>
        
        <div class="login-footer">
          <p>Não possui cadastro? <a href="solicitacao-cadastro.html">Solicite acesso</a></p>
          <p>É paciente? <a href="index.html">Acesse como paciente</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility
      const togglePassword = document.querySelector('.toggle-password');
      const passwordInput = document.getElementById('professionalPassword');
      
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
      
      // Professional type selection
      const professionalTypeRadios = document.querySelectorAll('input[name="professionalType"]');
      const corenInput = document.getElementById('corenInput');
      const crmInput = document.getElementById('crmInput');
      const corenField = document.getElementById('coren');
      const crmField = document.getElementById('crm');
      
      professionalTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
          if (this.value === 'medico') {
            corenInput.classList.remove('active');
            corenField.removeAttribute('required');
            crmInput.classList.add('active');
            crmField.setAttribute('required', '');
            crmField.disabled = false;
          } else if (this.value === 'enfermeiro') {
            crmInput.classList.remove('active');
            crmField.removeAttribute('required');
            corenInput.classList.add('active');
            corenField.setAttribute('required', '');
            corenField.disabled = false;
          } else {
            // Agente comunitário ou gestor - não precisa de registro profissional
            crmInput.classList.remove('active');
            corenInput.classList.remove('active');
            crmField.removeAttribute('required');
            corenField.removeAttribute('required');
            crmField.disabled = true;
            corenField.disabled = true;
          }
        });
      });
      
      // Form validation
      const form = document.getElementById('professionalLoginForm');
      const loginButton = document.getElementById('professionalLoginButton');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simulate loading
        loginButton.classList.add('btn-loading');
        loginButton.disabled = true;
        
        // Simulate API call
        setTimeout(function() {
          loginButton.classList.remove('btn-loading');
          loginButton.disabled = false;
          
          // Simple validation
          if (document.getElementById('professionalEmail').value.trim() === '' || 
              document.getElementById('professionalPassword').value.trim() === '') {
            alert('Por favor, preencha todos os campos obrigatórios');
          } else {
            const professionalType = document.querySelector('input[name="professionalType"]:checked').value;
            let message = 'Login realizado com sucesso! Redirecionando para ';
            
            switch(professionalType) {
              case 'enfermeiro':
                message += 'área da enfermagem...';
                break;
              case 'medico':
                message += 'área médica...';
                break;
              case 'agente':
                message += 'área do agente comunitário...';
                break;
              case 'gestor':
                message += 'área de gestão...';
                break;
            }
            
            alert(message);
            // window.location.href = 'dashboard-' + professionalType + '.html';
          }
        }, 1500);
      });
      
      // Format CRM/COREN
      const formatProfessionalId = (input, type) => {
        let value = input.value.replace(/\D/g, '');
        
        if (type === 'crm') {
          // Formato CRM: 00000/UF
          if (value.length > 5) {
            value = value.substring(0, 5) + '/' + value.substring(5, 7);
          }
        } else if (type === 'coren') {
          // Formato COREN: 000000/UF
          if (value.length > 6) {
            value = value.substring(0, 6) + '/' + value.substring(6, 8);
          }
        }
        
        input.value = value.toUpperCase();
      };
      
      corenField.addEventListener('input', () => formatProfessionalId(corenField, 'coren'));
      crmField.addEventListener('input', () => formatProfessionalId(crmField, 'crm'));
    });
  </script>
</body>
</html>
