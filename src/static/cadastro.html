<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente - Sistema de Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #185a9d;
      --secondary: #43cea2;
      --light-gray: #f5f7fa;
      --medium-gray: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .register-container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .register-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .register-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .register-body {
      padding: 30px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      font-size: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .register-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .register-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Cadastro de Paciente</h1>
      <p>Preencha seus dados para criar uma conta</p>
    </div>
    
    <div class="register-body">
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" id="name" class="form-control" placeholder="Digite seu nome completo" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
          </div>
          <div class="form-group">
            <label for="sus" class="form-label">Cartão SUS</label>
            <input type="text" id="sus" class="form-control" placeholder="Digite seu Cartão SUS" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="birthdate" class="form-label">Data de Nascimento</label>
            <input type="date" id="birthdate" class="form-control" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" id="phone" class="form-control" placeholder="Digite seu telefone" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" id="address" class="form-control" placeholder="Digite seu endereço completo" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Crie uma senha" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Repita a senha" required>
          </div>
        </div>
        
        <button type="submit" class="btn">Cadastrar</button>
        
        <div class="register-footer">
          <p>Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
