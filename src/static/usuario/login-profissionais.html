<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Profissional - Sistema de Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primaria: #9b59b6;
      --secundaria: #8e44ad;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      overflow-y: auto;
      background-color: #f8f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(214, 174, 241, 0.15);
      z-index: -1;
    }
    
    body::before {
      width: 400px;
      height: 400px;
      top: -150px;
      right: -100px;
    }
    
    body::after {
      width: 500px;
      height: 500px;
      bottom: -200px;
      left: -150px;
    }
    
    .onda {
      position: absolute;
      opacity: 0.05;
      z-index: -1;
    }
    
    .onda-1 {
      width: 700px;
      height: 600px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, var(--primaria) 0%, transparent 70%);
    }
    
    .onda-2 {
      width: 900px;
      height: 800px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, var(--secundaria) 0%, transparent 70%);
    }
    
    .container-login {
      width: 100%;
      max-width: 450px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: aparecer 0.5s ease-out;
      position: relative;
    }
    
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .cabecalho-login {
      background: linear-gradient(90deg, var(--primaria), var(--secundaria));
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    .cabecalho-login h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    
    .cabecalho-login p {
      font-size: 14px;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .logo i {
      color: var(--primaria);
      font-size: 32px;
    }
    
    .corpo-login {
      padding: 25px;
    }
    
    .grupo-formulario {
      margin-bottom: 18px;
      position: relative;
    }
    
    .rotulo-formulario {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .controle-formulario {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .controle-formulario:focus {
      border-color: var(--primaria);
      outline: none;
      box-shadow: 0 0 0 2px rgba(155,89,182,0.2);
    }
    
    .icone-input {
      position: absolute;
      left: 14px;
      top: 40px;
      color: #e0e0e0;
      font-size: 14px;
    }
    
    .botao {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primaria), var(--secundaria));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .botao:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(155,89,182,0.2);
    }
    
    .botao:active {
      transform: translateY(0);
    }
    
    @keyframes girar-carregamento {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }
    
    .rodape-login {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }
    
    .rodape-login a {
      color: var(--primaria);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .rodape-login a:hover {
      color: var(--secundaria);
      text-decoration: underline;
    }
    
    .opcoes-login {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .opcoes-login a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .opcoes-login a:hover {
      color: var(--primaria);
    }
    
    .mensagem-erro {
      color: #e74c3c;
      font-size: 11px;
      margin-top: 5px;
      display: none;
    }
    
    .grupo-formulario.erro .controle-formulario {
      border-color: #e74c3c;
    }
    
    .grupo-formulario.erro .mensagem-erro {
      display: block;
    }
    
    .container-senha {
      position: relative;
    }
    
    .alternar-senha {
      position: absolute;
      right: 14px;
      top: 12px;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
    }
    
    .tipo-profissional {
      margin-bottom: 18px;
    }
    
    .tipo-profissional label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .selecao-profissional {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .opcao-profissional {
      flex: 1;
      min-width: 100px;
      display: flex;
      flex-direction: column;
    }
    
    .opcao-profissional input[type="radio"] {
      display: none;
    }
    
    .opcao-profissional input[type="radio"] + label {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 80px;
      justify-content: center;
      font-size: 13px;
    }
    
    .opcao-profissional.gestor input[type="radio"] + label {
      min-height: auto;
    }
    
    .opcao-profissional input[type="radio"]:checked + label {
      border-color: var(--primaria);
      background-color: #f0e5f5;
      font-weight: 500;
    }
    
    .opcao-profissional.enfermeiro input[type="radio"]:checked + label {
      border-color: #9b59b6;
      background-color: rgba(155, 89, 182, 0.1);
    }
    
    .opcao-profissional.medico input[type="radio"]:checked + label {
      border-color: #8e44ad;
      background-color: rgba(142, 68, 173, 0.1);
    }
    
    .opcao-profissional.agente input[type="radio"]:checked + label {
      border-color: #a569bd;
      background-color: rgba(165, 105, 189, 0.1);
    }
    
    .opcao-profissional.gestor input[type="radio"]:checked + label {
      border-color: #7d3c98;
      background-color: rgba(125, 60, 152, 0.1);
    }
    
    .icone-profissional {
      font-size: 20px;
      margin-bottom: 6px;
    }
    
    .input-registro {
      display: none;
    }
    
    .input-registro.ativo {
      display: block;
    }
    
    @media (max-width: 768px) {
      body::before,
      body::after,
      .onda {
        display: none;
      }

      body {
        background: linear-gradient(135deg, #f8f1ff, #e8d5f5);
        padding: 10px;
        overflow: auto;
      }

      .container-login {
        max-width: 100%;
        border-radius: 8px;
      }
    }

    @media (max-width: 480px) {
      .cabecalho-login {
        padding: 20px;
      }

      .cabecalho-login h1 {
        font-size: 20px;
      }

      .corpo-login {
        padding: 20px;
      }

      .logo {
        width: 60px;
        height: 60px;
      }

      .logo i {
        font-size: 28px;
      }

      .controle-formulario {
        padding: 12px 12px 12px 36px;
      }

      .icone-input {
        top: 38px;
      }
    }
  </style>
</head>
<body>
  <div class="onda onda-1"></div>
  <div class="onda onda-2"></div>

  <div class="container-login">
    <div class="cabecalho-login">
      <div class="logo">
        <i class="fas fa-user-md"></i>
      </div>
      <h1>Acesso Profissional de Saúde</h1>
      <p>Informe seus dados para acessar o sistema</p>
    </div>
    
    <div class="corpo-login">
      <form id="formularioLoginProfissional" onsubmit="validarFormulario(event)">
        <input type="hidden" id="role" name="role" value="enfermeiro">
        
        <div class="tipo-profissional">
          <label>Tipo de Profissional</label>
          <div class="selecao-profissional" onclick="alternarCampos()">
            <div class="opcao-profissional enfermeiro">
              <input type="radio" id="enfermeiro" name="tipoProfissional" value="enfermeiro" checked>
              <label for="enfermeiro">
                <i class="fas fa-user-nurse icone-profissional"></i>
                Enfermeiro(a)
              </label>
            </div>
            <div class="opcao-profissional medico">
              <input type="radio" id="medico" name="tipoProfissional" value="medico">
              <label for="medico">
                <i class="fas fa-user-md icone-profissional"></i>
                Médico(a)
              </label>
            </div>
            <div class="opcao-profissional agente">
              <input type="radio" id="agente" name="tipoProfissional" value="agente">
              <label for="agente">
                <i class="fas fa-house-user icone-profissional"></i>
                Agente Comunitário
              </label>
            </div>
            <div class="opcao-profissional gestor">
              <input type="radio" id="gestor" name="tipoProfissional" value="gestor">
              <label for="gestor">
                <i class="fas fa-user-tie icone-profissional"></i>
                Gestor
              </label>
            </div>
          </div>
        </div>
        
        <div class="grupo-formulario input-registro ativo" id="inputCoren">
          <label for="identificador" class="rotulo-formulario">COREN</label>
          <i class="fas fa-id-card icone-input"></i>
          <input type="text" id="identificador" name="identificador" class="controle-formulario" placeholder="Digite seu COREN" required>
          <div class="mensagem-erro">Por favor, insira seu COREN</div>
        </div>
        
        <div class="grupo-formulario input-registro" id="inputCrm">
          <label for="identificador" class="rotulo-formulario">CRM</label>
          <i class="fas fa-id-card icone-input"></i>
          <input type="text" id="identificador" name="identificador" class="controle-formulario" placeholder="Digite seu CRM" disabled>
          <div class="mensagem-erro">Por favor, insira seu CRM</div>
        </div>
        
        <div class="grupo-formulario input-registro" id="inputEmail">
          <label for="identificador" class="rotulo-formulario">E-mail Institucional</label>
          <i class="fas fa-envelope icone-input"></i>
          <input type="email" id="identificador" name="identificador" class="controle-formulario" placeholder="seu.email@saude.gov.br" disabled>
          <div class="mensagem-erro">Por favor, insira seu e-mail institucional</div>
        </div>
        
        <div class="grupo-formulario">
          <label for="password" class="rotulo-formulario">Senha</label>
          <i class="fas fa-lock icone-input"></i>
          <div class="container-senha">
            <input type="password" id="password" name="password" class="controle-formulario" placeholder="Digite sua senha" required>
            <i class="fas fa-eye alternar-senha" onclick="alternarSenha()"></i>
          </div>
          <div class="mensagem-erro">Por favor, insira sua senha</div>
        </div>
        
        <div class="opcoes-login">
          <div>
            <input type="checkbox" id="lembrarProfissional" name="lembrar">
            <label for="lembrarProfissional">Lembrar-me</label>
          </div>
          <a href="/recuperar-senha">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="botao" id="botaoLoginProfissional">Entrar</button>
        
        <div class="rodape-login">
          <p>Não possui cadastro? <a href="/login-profissionais">Solicite acesso</a></p>
          <p>É paciente? <a href="/login">Acesse como paciente</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function alternarSenha() {
      const inputSenha = document.getElementById('password');
      const icone = document.querySelector('.alternar-senha');
      
      if (inputSenha.type === 'password') {
        inputSenha.type = 'text';
        icone.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        inputSenha.type = 'password';
        icone.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
    
    function alternarCampos() {
      const tipo = document.querySelector('input[name="tipoProfissional"]:checked').value;
      const campos = {
        coren: document.getElementById('inputCoren'),
        crm: document.getElementById('inputCrm'),
        email: document.getElementById('inputEmail')
      };
      const inputs = document.querySelectorAll('input[name="identificador"]');
      const roleInput = document.getElementById('role');
      
      roleInput.value = tipo;
      
      Object.values(campos).forEach(campo => campo.classList.remove('ativo'));
      inputs.forEach(input => {
        input.disabled = true;
        input.removeAttribute('required');
      });
      
      if (tipo === 'medico') {
        campos.crm.classList.add('ativo');
        inputs[1].disabled = false;
        inputs[1].setAttribute('required', '');
      } else if (tipo === 'enfermeiro') {
        campos.coren.classList.add('ativo');
        inputs[0].disabled = false;
        inputs[0].setAttribute('required', '');
      } else {
        campos.email.classList.add('ativo');
        inputs[2].disabled = false;
        inputs[2].setAttribute('required', '');
      }
    }
    
    function validarFormulario(event) {
        event.preventDefault();
        const formulario = event.target;
        const formData = new FormData(formulario);
        
        const botaoLogin = document.getElementById('botaoLoginProfissional');
        
        try {
            // Mostrar loading
            botaoLogin.disabled = true;
            botaoLogin.classList.add('botao-carregando');
            botaoLogin.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao realizar login');
                }
                window.location.href = data.redirect;
            })
            .catch(error => {
                // Restaurar botão
                botaoLogin.disabled = false;
                botaoLogin.classList.remove('botao-carregando');
                botaoLogin.textContent = 'Entrar';
                
                alert(error.message);
            });
        } catch (error) {
            // Restaurar botão
            botaoLogin.disabled = false;
            botaoLogin.classList.remove('botao-carregando');
            botaoLogin.textContent = 'Entrar';
            
            alert(error.message);
        }
    }
    
    // Formatar CRM/COREN
    document.addEventListener('input', function(e) {
      const tipo = document.querySelector('input[name="tipoProfissional"]:checked').value;
      const inputAtivo = document.querySelector('.input-registro.ativo input[name="identificador"]');

      if (e.target !== inputAtivo) return;

      if (tipo === 'enfermeiro') {
        let valor = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
      
        const letras = valor.match(/[A-Z]+/g);
        const numeros = valor.match(/\d+/g);
      
        const uf = letras ? letras[0].substring(0, 2) : '';
        const numero = numeros ? numeros[0].substring(0, 6) : '';
      
        e.target.value = uf + (numero ? '/' + numero : '');
      } else if (tipo === 'medico') {
        let valor = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
        
        const numeros = valor.match(/^\d{1,6}/);
        const letras = valor.replace(numeros ? numeros[0] : '', '').match(/[A-Z]{0,2}/);

        const num = numeros ? numeros[0] : '';
        const uf = letras ? letras[0] : '';

        e.target.value = num + (uf ? '/' + uf : '');
      }
    });
  </script>
</body>
</html>
