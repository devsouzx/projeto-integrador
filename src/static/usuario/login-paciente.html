<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primaria: #185a9d;
      --secundaria: #43cea2;
      --cinza-claro: #f5f7fa;
      --cinza-medio: #e0e0e0;
      --erro: #e74c3c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--cinza-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-image: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(245, 247, 250, 0.9);
    }

    .container-login {
      width: 100%;
      max-width: 450px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      animation: aparecer 0.5s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cabecalho-login {
      background: linear-gradient(90deg, var(--primaria), var(--secundaria));
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .cabecalho-login h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo i {
      color: var(--primaria);
      font-size: 36px;
    }

    .corpo-login {
      padding: 30px;
    }

    .grupo-formulario {
      margin-bottom: 20px;
      position: relative;
    }

    .rotulo-formulario {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #555;
    }

    .controle-formulario {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid var(--cinza-medio);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      height: 46px;
      box-sizing: border-box;
    }

    .controle-formulario:focus {
      border-color: var(--primaria);
      outline: none;
      box-shadow: 0 0 0 2px rgba(24,90,157,0.2);
    }

    .icone-input {
      position: absolute;
      left: 15px;
      top: 37px;
      color: var(--cinza-medio);
      font-size: 16px;
    }

    .botao {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primaria), var(--secundaria));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .botao:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(24,90,157,0.2);
    }

    .botao:active {
      transform: translateY(0);
    }

    .botao-carregando::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: girar-carregamento 1s ease infinite;
    }

    @keyframes girar-carregamento {
      from { transform: rotate(0turn); }
      to { transform: rotate(1turn); }
    }

    .rodape-login {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .rodape-login a {
      color: var(--primaria);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .rodape-login a:hover {
      color: var(--secundaria);
      text-decoration: underline;
    }

    .opcoes-login {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
      align-items: center;
    }

    .opcoes-login a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s;
    }

    .opcoes-login a:hover {
      color: var(--primaria);
    }

    .mensagem-erro {
      color: var(--erro);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .grupo-formulario.erro .controle-formulario {
      border-color: var(--erro);
    }

    .grupo-formulario.erro .mensagem-erro {
      display: block;
    }

    .alternar-senha {
      position: absolute;
      right: 15px;
      top: 37px;
      color: var(--cinza-medio);
      cursor: pointer;
      font-size: 16px;
    }

    .checkbox-lembrar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-lembrar input {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container-login">
    <div class="cabecalho-login">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
      </div>
      <h1>Acesso ao Sistema de Saúde</h1>
      <p>Informe seus dados para acessar o sistema</p>
    </div>
    
    <div class="corpo-login">
      <form id="formularioLogin">
        <div class="grupo-formulario">
          <label for="usuario" class="rotulo-formulario">CPF ou E-mail</label>
          <i class="fas fa-user icone-input"></i>
          <input type="text" id="usuario" class="controle-formulario" placeholder="Digite seu CPF ou e-mail" required>
          <div class="mensagem-erro">Por favor, insira seu CPF ou e-mail</div>
        </div>
        
        <div class="grupo-formulario">
          <label for="senha" class="rotulo-formulario">Senha</label>
          <i class="fas fa-lock icone-input"></i>
          <input type="password" id="senha" class="controle-formulario" placeholder="Digite sua senha" required>
          <i class="fas fa-eye alternar-senha"></i>
          <div class="mensagem-erro">Por favor, insira sua senha</div>
        </div>
        
        <div class="opcoes-login">
          <div class="checkbox-lembrar">
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembrar-me</label>
          </div>
          <a href="/recuperar-senha">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="botao" id="botaoLogin">Entrar</button>
        
        <div class="rodape-login">
          <p>Primeiro acesso? <a href="/cadastro">Cadastre-se aqui</a> (apenas pacientes)</p>
          <p>Profissional de saúde? <a href="/login-profissionais">Acesse aqui</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const alternarSenha = document.querySelector('.alternar-senha');
      const inputSenha = document.getElementById('senha');

      alternarSenha.addEventListener('click', function() {
        const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
        inputSenha.setAttribute('type', tipo);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      const inputUsuario = document.getElementById('usuario');
      inputUsuario.addEventListener('input', function() {
        if (this.value.replace(/\D/g, '').length === 11) {
          this.value = this.value.replace(/\D/g, '')
            .replace(/(\d{3})(\d)/, '$1.$2')
            .replace(/(\d{3})(\d)/, '$1.$2')
            .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }
      });
    });
  </script>
</body>
</html>
