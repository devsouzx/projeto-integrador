<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #e0f7f7, #35a5a0);
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 64px;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      margin-bottom: 1.2rem;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #e0e0e0;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 2px transparent;
    }

    .login-form input:focus {
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 2px #35a5a0, 0 0 8px #35a5a088;
    }

    .login-form button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #35a5a0, #2e8e8b);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .login-form button:hover {
      opacity: 0.9;
    }

    .login-container .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #008b8b;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user icon" />
    <h2>Login</h2>
    <form class="login-form">
      <input type="email" id="email" placeholder="Insira seu e-mail" required />
      <input type="password" id="senha" placeholder="Insira sua senha" required />
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      <p>Esqueceu sua senha? <a href="#">Recuperar senha</a></p>
    </div>
  </div>
</body>
</html>
