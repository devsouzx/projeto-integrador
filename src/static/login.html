<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Saúde</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #185a9d;
      --secondary: #43cea2;
      --light-gray: #f5f7fa;
      --medium-gray: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .login-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .login-body {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--medium-gray);
      border-radius: 8px;
      font-size: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Acesso ao Sistema de Saúde</h1>
      <p>Informe seus dados para acessar o sistema</p>
    </div>
    
    <div class="login-body">
      <form id="loginForm">
        
        <div class="form-group">
          <label for="username" class="form-label">CPF ou E-mail</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu CPF ou e-mail" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        
        <div class="login-options">
          <a href="recuperar-senha.html">Esqueci minha senha</a>
          <a href="ajuda.html">Ajuda</a>
        </div>
        
        <button type="submit" class="btn">Entrar</button>
        
        <div class="login-footer">
          <p>Primeiro acesso? <a href="cadastro.html">Cadastre-se aqui</a> (apenas pacientes)</p>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Seleção de perfil
      const profileOptions = document.querySelectorAll('.profile-option');
      const profileType = document.getElementById('profileType');
      
      profileOptions.forEach(option => {
        option.addEventListener('click', function() {
          profileOptions.forEach(opt => opt.classList.remove('selected'));
          this.classList.add('selected');
          profileType.value = this.getAttribute('data-profile');
        });
      });
    });
  </script>
</body>
</html>
